<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="gestión_protectora/estilos.css">
    <script src="https://app.simplefileupload.com/buckets/d6450a57a3a7fd1d507a6cc80e1b0850.js"></script>
    <script src="gestión_protectora/script.js"></script>
    <title>Página de gestión de protectora</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="#" class="botonInsertar"><i class="fas fa-arrow-up-right-from-square fa-lg"></i> INSERTAR FICHA</a></li>
            <li><a href="#" class="buscador"><i class="fas fa-magnifying-glass fa-lg"></i> BUSCADOR</a></li>
            <li><a href="#" class="modificar"><i class="fas fa-address-card fa-lg"></i> MODIFICAR PERFIL</a></li>
            <li><a href="/chat" target="_blank" rel="noopener noreferrer"><i class="fas fa-message fa-lg"></i> CHAT</a></li>
            <li><a href="/anonimo"><i class="fas fa-user-ninja fa-lg"></i> VISTA DE USUARIO</a></li>
            <li><a href="/"><i class="fas fa-house fa-lg"></i> VOLVER ATRÁS</a></li>
        </ul>
    </div>
    <h1 class="denominacionP">Bienvenido, </h1>
    <img src="" alt="" class="fotoP">
    <button class="mostrarFichas">MOSTRAR FICHAS</button>
    <div class="contenedor-principal">
        <div class="contenedor-mostrar"></div>
        <div class="contenedor-form">
            <form class="ficha" method="post">
                <h1>FORMULARIO FICHA DE GATO</h1>
                <label>Foto</label><br>
                <input type="hidden" name="foto" id="fotoG" class="simple-file-upload" accept=".jpg, .png"><br><br>
                <label>Identificador</label>
                <input name="idgato" id="idgato" type="number"><br><br>
                <label>¿Está acogido?</label>
                <select name="acogido" id="acogido"><option value="false">No</option><option value="true">Sí</option></select><br><br>
                <label>¿Está adoptado?</label>
                <select name="adoptado" id="adoptado"><option value="false">No</option><option value="true">Sí</option></select><br><br>
                <label>Descripción</label>
                <input name="descripcion" id="descripcion" maxlength="100" title="Máximo de cien caracteres" type="text"><br><br>
                <label>Edad</label>
                <input name="edad" id="edad" type="number"><br><br>
                <label>Nombre</label>
                <input name="nombre" id="nombre" type="text"><br><br>
                <label>Sexo</label>
                <select name="sexo" id="sexo"><option value="Macho">Macho</option><option value="Hembra">Hembra</option></select><br><br>
                <label>Nombre de usuario que acoge/adopta</label>
                <input name="nombreUsuario" id="nombreUsuario" type="text"><br><br>
                <input name="idprotectora" id="idprotectora" type="hidden">
                <button class="botonGuardar">GUARDAR DATOS</button>
                <button class="botonCerrar">CERRAR FORMULARIO</button>
            </form>
        </div>
        <div class="contenedor-form-protectora">
        	<form class="fichaProtectora" method="post">
        		<h1>ACTUALIZAR PERFIL DE PROTECTORA</h1>
        		<input type="hidden" name="idprotectora">
                <label><i class="fas fa-camera"></i> Foto de perfil</label><br>
                <input type="hidden" name="fotoPerfil" id="fotoPerfilP" class="simple-file-upload" accept=".jpg, .png"><br><br>
                <label><i class="fas fa-file-signature"></i> Denominación</label>
                <input type="text" size="20" name="denominacion" class="denominacionP"><br><br>
                <label><i class="fas fa-location-dot"></i> Localidad</label>
                <input type="text" size="20" name="localidad" class="localidadP"><br><br>
                <label><i class="fas fa-phone"></i> Teléfono</label>
                <input type="tel" size="10" pattern="[[0-9]{9}" title="Formato de nueve números" name="telefono" class="telefonoP"><br><br>
                <label><i class="fas fa-at"></i> Correo electrónico</label>
                <input type="email" size="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ejemplo: gatinder@ejemplo.es" name="email" class="emailP"><br><br>
                <label><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" size="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mínimo ocho caracteres, tiene que tener mayúsculas y minúsculas, así como un número" name="password" class="passwordP"><br><br>
                <input type="hidden" name="nombreUsuario" class="nombreUsuarioP">
                <input type="hidden" value="11" name="idrol">
                <button class="botonGuardarProtectora">ACTUALIZAR DATOS</button>
                <button class="botonCerrarP">CERRAR FORMULARIO</button>
        	</form>
        </div>
        <div class="contenedor-buscar">
        	<h1>BUSCADOR</h1>
            <input class="inputNombre" type="text">
            <button class="botonFiltrar">BUSCAR POR NOMBRE</button>
        </div>
        <div class="confirmarBorrado">
        	<p>¿Seguro que quieres eliminar la ficha?</p>
        	<button class="borradoYes">ELIMINAR</button>
        	<button class="borradoNo">VOLVER</button>
        </div>
    </div>
</body>

</html>
