<!DOCTYPE html>
<html lang="es-es" xmlns="http://w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="login/estilos.css">
    <script src="login/script.js"></script>
    <title>Página de login</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="/"><i class="fas fa-house fa-lg"></i> VOLVER ATRÁS</a></li>
        </ul>
    </div>
    <h1>LOGIN</h1>
    <div class="login">
        <form th:action="@{/login}" method="post" name="form_login">
            <label for="usuario">Usuario</label><br>
            <input type="text" name="username" size="30" placeholder="Introduce tu nombre de usuario"><br><br>
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" size="30" placeholder="Introduce tu contraseña"><br><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <div class="error" th:if="${param.error}">
    	<p>Usuario o password inválidos</p>
    </div>
    <div class="logout" th:if="${param.logout}">
    	<p>Has hecho logout</p>
    </div>
</body>

</html>
