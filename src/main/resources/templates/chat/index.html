<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="chat/estilos.css">
    <script src="chat/script.js"></script>
    <title>Página de chat</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="/">VOLVER ATRÁS</a></li>
        </ul>
    </div>
    <h1>CHAT</h1>
    <div class="historial">
        <form class="chat">
            <input type="text" class="mensaje_texto" name="mensaje_texto">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://localhost:8181/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect();
        $("form.chat").submit(function(e) {
            e.preventDefault();
            socket.emit("send message", $(this).find("mensaje_texto").val(), function() {
                $("form.chat .mensaje_texto").val("");
            });
        });
        socket.on("update messages", function(msg) {
            var final_message = $("<p />").text(msg);
            $(".historial").append(final_message);
        });
    </script>
</body>

</html>
