<!DOCTYPE html>
<html lang="es-es" xmlns="http://w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecturity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="login/estilos.css">
    <script src="login/script.js"></script>
    <title>Página de login</title>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="/">VOLVER ATRÁS</a></li>
        </ul>
    </div>
    <h1>LOGIN</h1>
    <div class="login">
        <form th:action="@{/login}" method="post" name="form_login">
            <label for="usuario">Usuario: <input type="text" name="usuario" size="20"></label><br><br>
            <label for="password">Contraseña: <input type="password" name="password" size="20"></label><br><br>
            <input type="submit" value="Entrar">
        </form>
    </div>
    <div class="error" th:if="${param.error}">
    	<p>Usuario o password inválidos</p>
    </div>
</body>

</html>
