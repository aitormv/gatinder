<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Tabla de gatos</title>
</head>

<body>
	<h1>GATOS</h1>
	<table>
		<tr><th>NOMBRE GATO</th><th>ELIMINAR</th><th>MODIFICAR</th></tr>
		<tr th:each="gato : ${gatos}">
			<td th:text="${gato.nombre}"/>
			<td><a th:href="@{eliminar(idgato=${gato.idgato})}">Eliminar</a>
			<td><a th:href="@{formModificar(idgato=${gato.idgato})}">Modificar</a>
		</tr>
	</table>
	<br>
	<h3><a href="/admin/gato/formInsertar">INSERTAR</a></h3>
	<h3><a href="/admin">ATR√ÅS</a></h3>
</body>

</html>
