<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Tabla de gatos</title>
</head>
<style>
	body {
		background-color: #429EA6;
		text-align: center;
	}
	table {
		width: 100%;
	}
	tr, th, td {
		border-style: solid;
		border-width: 1px;
		font-size: 20px;
		text-align: center;
		color: #ECEBE4;
		background-color: #CC998D;
	}
	a {
		color: #ECEBE4;
		text-decoration: none;
	}
	p {
		font-size: 20px;
	}
</style>
<body>
	<table>
		<tr><th>NOMBRE GATO</th><th>ELIMINAR</th><th>MODIFICAR</th></tr>
		<tr th:each="gato : ${gatos}">
			<td th:text="${gato.nombre}"/>
			<td><a th:href="@{eliminar(idgato=${gato.idgato})}">Eliminar</a>
			<td><a th:href="@{formModificar(idgato=${gato.idgato})}">Modificar</a>
		</tr>
	</table>
	<br>
	<p><a href="/gato/formInsertar">INSERTAR</a></p>
	<p><a href="/admin">ATRAS</a></p>
</body>
</html>
