<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Formulario para modificar</title>
</head>

<body>
	<form th:object="${gato}" method="post" action="/admin/gato/modificar">
		<p>Nuevo nombre: <input type="text" th:field="*{nombre}"></p>
		<p>Nuevo sexo: <select th:field="*{sexo}"><option value="Macho">Macho</option><option value="Hembra">Hembra</option></select></p>
		<p>Nueva edad: <input type="number" th:field="*{edad}"></p>
		<p>Nueva descripción: <input type="text" th:field="*{descripcion}"></p>
		<p>Nuevo acogido: <select th:field="*{acogido}"><option value="true">Sí</option><option value="false">No</option></select></p>
		<p>Nuevo adoptado: <select th:field="*{adoptado}"><option value="true">Sí</option><option value="false">No</option></select></p>
		<p>Nuevo usuario: <input type="text" th:field="*{usuario}"></p>
		<p>Nueva protectora: <input type="text" th:field="*{protectora}"></p>
		<input type="hidden" th:field="*{idgato}">
		<p><input type="submit" value="Modifica un gato"></p>
	</form>
</body>

</html>
