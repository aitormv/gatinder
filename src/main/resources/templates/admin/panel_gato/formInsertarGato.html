<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Formulario para insertar</title>
</head>

<body>
	<form th:object="${gato}" method="post" action="/admin/gato/insertar">
		<p>Nombre: <input type="text" th:field="*{nombre}"></p>
		<p>Sexo: <select th:field="*{sexo}"><option value="Macho">Macho</option><option value="Hembra">Hembra</option></select></p>
		<p>Edad: <input type="number" th:field="*{edad}"></p>
		<p>Descripción: <input type="text" th:field="*{descripcion}"></p>
		<p>Acogido: <select th:field="*{acogido}"><option value="true">Sí</option><option value="false">No</option></select></p>
		<p>Adoptado: <select th:field="*{adoptado}"><option value="true">Sí</option><option value="false">No</option></select></p>
		<p>Usuario: <input type="text" th:field="*{usuario}"></p>
		<p>Protectora: <input type="text" th:field="*{protectora}"></p>
		<p><input type="submit" value="Inserta un gato"></p>
	</form>
</body>

</html>
