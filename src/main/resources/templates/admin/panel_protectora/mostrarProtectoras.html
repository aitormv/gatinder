<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Tabla de protectoras</title>
</head>

<body>
	<h1>PROTECTORAS</h1>
	<table>
		<tr><th>DENOMINACIÓN PROTECTORA</th><th>ELIMINAR</th><th>MODIFICAR</th></tr>
		<tr th:each="protectora : ${protectoras}">
			<td th:text="${protectora.denominacion}"/>
			<td><a th:href="@{eliminar(idprotectora=${protectora.idprotectora})}">Eliminar</a>
			<td><a th:href="@{formModificar(idprotectora=${protectora.idprotectora})}">Modificar</a>
		</tr>
	</table>
	<br>
	<h3><a href="/admin/protectora/formInsertar">INSERTAR</a></h3>
	<h3><a href="/admin">ATRÁS</a></h3>
</body>

</html>
