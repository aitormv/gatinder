<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Formulario para modificar</title>
</head>

<body>
	<form th:object="${protectora}" method="post" action="/admin/protectora/modificar">
		<p>Nueva denominación: <input type="text" th:field="*{denominacion}"></p>
		<p>Nueva localidad: <input type="text" th:field="*{localidad}"></p>
		<p>Nuevo teléfono: <input type="number" th:field="*{telefono}"></p>
		<p>Nuevo email: <input type="email" th:field="*{email}"></p>
		<p>Nuevo nombre de usuario: <input type="text" th:field="*{nombreUsuario}"></p>
		<p>Nuevo password: <input type="password" th:field="*{password}"></p>
		<p>Nuevo rol: <input type="text" th:field="*{rol}"></p>
		<input type="hidden" th:field="*{idprotectora}">
		<p><input type="submit" value="Modifica una protectora"></p>
	</form>
</body>

</html>
