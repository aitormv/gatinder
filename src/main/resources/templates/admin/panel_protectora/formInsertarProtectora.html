<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Formulario para insertar</title>
</head>

<body>
	<form th:object="${protectora}" method="post" action="/admin/protectora/insertar">
		<p>Denominación: <input type="text" th:field="*{denominacion}"></p>
		<p>Localidad: <input type="text" th:field="*{localidad}"></p>
		<p>Teléfono: <input type="number" th:field="*{telefono}"></p>
		<p>Email: <input type="email" th:field="*{email}"></p>
		<p>Nombre de usuario: <input type="text" th:field="*{nombreUsuario}"></p>
		<p>Password: <input type="password" th:field="*{password}"></p>
		<p>Rol: <input type="text" th:field="*{rol}"></p>
		<p><input type="submit" value="Inserta una protectora"></p>
	</form>
</body>

</html>
