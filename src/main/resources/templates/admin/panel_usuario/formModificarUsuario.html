<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario para modificar</title>
</head>
<body>
	<form th:object="${usuario}" method="post" action="/usuario/modificar">
		<p>Nuevo nombre: <input type="text" th:field="*{nombre}"></p>
		<p>Nuevos apellidos: <input type="text" th:field="*{apellidos}"></p>
		<p>Nuevo sexo: <select th:field="*{sexo}"><option value="varon">varon</option><option value="hembra">hembra</option></select></p>
		<p>Nueva fecha de nacimiento: <input type="date" th:field="*{fechaNacimiento}"></p>
		<p>Nueva localidad: <input type="text" th:field="*{localidad}"></p>
		<p>Nuevo telefono: <input type="number" th:field="*{telefono}"></p>
		<p>Nuevo email: <input type="email" th:field="*{email}"></p>
		<p>Nuevo nombre de usuario: <input type="text" th:field="*{nombreUsuario}"></p>
		<p>Nuevo password: <input type="password" th:field="*{password}"></p>
		<p>Nueva foto de perfil: <input type="file" th:field="*{fotoPerfil}"></p>
		<p>Nuevo rol: <input type="number" th:field="*{rol}"></p>
		<input type="hidden" th:field="*{idusuario}">
		<p><input type="submit" value="Modifica un usuario"></p>
	</form>
</body>
</html>
