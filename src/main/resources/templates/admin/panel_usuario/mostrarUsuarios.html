<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tabla de usuarios</title>
</head>
<style>
	body {
		background-color: #429EA6;
		text-align: center;
	}
	table {
		width: 100%;
	}
	tr, th, td {
		border-style: solid;
		border-width: 1px;
		font-size: 20px;
		text-align: center;
	}
	th {
		color: #ECEBE4;
		background-color: #CC998D;
	}
	a {
		color: #CC998D;
		text-decoration: none;
	}
	p {
		font-size: 20px;
	}
</style>
<body>
	<table>
		<tr><th>NOMBRE USUARIO</th><th>ELIMINAR</th><th>MODIFICAR</th></tr>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.nombre}"/>
			<td><a th:href="@{eliminar(idusuario=${usuario.idusuario})}">Eliminar</a>
			<td><a th:href="@{formModificar(idusuario=${usuario.idusuario})}">Modificar</a>
		</tr>
	</table>
	<br>
	<p><a href="/usuario/formInsertar">INSERTAR</a></p>
	<p><a href="/panel/mostrar">ATRAS</a></p>
</body>
</html>
