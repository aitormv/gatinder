<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Tabla de usuarios</title>
</head>

<body>
	<h3>USUARIOS</h3>
	<table>
		<tr><th>NOMBRE USUARIO</th><th>ELIMINAR</th><th>MODIFICAR</th></tr>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.nombre}"/>
			<td><a th:href="@{eliminar(idusuario=${usuario.idusuario})}">Eliminar</a>
			<td><a th:href="@{formModificar(idusuario=${usuario.idusuario})}">Modificar</a>
		</tr>
	</table>
	<br>
	<h3><a href="/admin/usuario/formInsertar">INSERTAR</a></h3>
	<h3><a href="/admin">ATR√ÅS</a></h3>
</body>

</html>
