<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../estilos.css">
    <link rel="stylesheet" type="text/css" href="../admin/estilos.css">
	<title>Formulario para insertar</title>
</head>

<body>
	<form th:object="${usuario}" method="post" action="/admin/usuario/insertar">
		<p>Nombre: <input type="text" th:field="*{nombre}"></p>
		<p>Apellidos: <input type="text" th:field="*{apellidos}"></p>
		<p>Sexo: <select th:field="*{sexo}"><option value="Hombre">Hombre</option><option value="Mujer">Mujer</option><option value="Otro">Otro</option></select></p>
		<p>Fecha de nacimiento: <input type="date" th:field="*{fechaNacimiento}"></p>
		<p>Localidad: <input type="text" th:field="*{localidad}"></p>
		<p>Tel√©fono: <input type="number" th:field="*{telefono}"></p>
		<p>Email: <input type="email" th:field="*{email}"></p>
		<p>Nombre de usuario: <input type="text" th:field="*{nombreUsuario}"></p>
		<p>Password: <input type="password" th:field="*{password}"></p>
		<p>Rol: <input type="text" th:field="*{rol}"></p>
		<p><input type="submit" value="Inserta un usuario"></p>
	</form>
</body>

</html>
