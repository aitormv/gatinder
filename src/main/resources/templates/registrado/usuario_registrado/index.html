<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="usuario_registrado/estilos.css">
    <script src="https://app.simplefileupload.com/buckets/d6450a57a3a7fd1d507a6cc80e1b0850.js"></script>
    <script src="usuario_registrado/script.js"></script>
    <title>Gatinder registrado</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>
    <div class="menu">
        <ul>
        	<li><a href="#" class="buscador"><i class="fas fa-magnifying-glass fa-lg"></i> BUSCADOR</a></li>
        	<li><a href="#" class="gatosUsuario"><i class="fas fa-shield-cat fa-lg"></i> ACOGIDAS Y ADOPCIONES</a></li>
            <li><a href="#" class="modificar"><i class="fas fa-address-card fa-lg"></i> MODIFICAR PERFIL</a></li>
            <li><a href="/"><i class="fas fa-house fa-lg"></i> VOLVER ATRÁS</a></li>
        </ul>
    </div>
    <h6 class="nombreU">Bienvenido, </h1>
    <img src="" alt="" class="fotoU">
    <div class="contenedor-principal">
    	<div class="contenedor-slideshow">
	    	<div class="contenedor-mostrar"></div>
	    	<a class="prev"><i class="fas fa-angle-left fa-lg"></i></a>
	    	<a class="next"><i class="fas fa-angle-right fa-lg"></i></a>
	    </div>
	</div>
	<div class="contenedor-secundario">
		<div class="contenedor-buscar">
			<h1>BUSCADOR DE GATOS</h1>
		    <input class="inputNombre" type="text">
		    <button class="botonFiltrarNombre">BUSCAR POR NOMBRE</button><br>
		    <input class="inputEdad1" type="number">
		    <input class="inputEdad2" type="number">
		    <button class="botonFiltrarEdad">BUSCAR ENTRE EDADES</button><br>
		    <input class="inputSexo" type="text">
		    <button class="botonFiltrarSexo">BUSCAR POR SEXO</button><br>
		    <button class="botonRecargar">RECARGAR FICHAS</button>
		</div>
		<div class="contenedor-gatosUsuario"></div>
		<div class="contenedor-form">
			<form class="ficha" method="post">
				<h1>ACTUALIZAR PERFIL DE USUARIO</h1>
				<input type="hidden" name="idusuario">
                <label><i class="fas fa-camera"></i> Foto de perfil</label><br>
                <input type="hidden" name="fotoPerfil" id="fotoPerfilU" class="simple-file-upload" accept=".jpg, .png"><br><br>
                <label><i class="fas fa-file-signature"></i> Nombre</label>
                <input type="text" size="20" name="nombre" class="nombreU"><br><br>
                <label><i class="fas fa-file-signature"></i> Apellidos</label>
                <input type="text" size="20" name="apellidos" class="apellidosU"><br><br>
                <label><i class="fas fa-user-group"></i> Sexo</label>
                	<input type="radio" value="Hombre" name="sexo">
                	<label>Hombre</label>
                	<input type="radio" value="Mujer" name="sexo">
                	<label>Mujer</label>
                	<input type="radio" value="Otro" name="sexo">
                	<label>Otro</label><br><br>
                <label><i class="fas fa-calendar"></i> Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento" class="fechaNacimientoU"><br><br>
                <label><i class="fas fa-location-dot"></i> Localidad</label>
                <input type="text" size="20" name="localidad" class="localidadU"><br><br>
                <label><i class="fas fa-phone"></i> Teléfono</label>
                <input type="tel" size="10" pattern="[0-9]{9}" title="Formato de nueve números" name="telefono" class="telefonoU"><br><br>
                <label><i class="fas fa-at"></i> Correo electrónico</label>
                <input type="email" size="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ejemplo: gatinder@ejemplo.es" name="email" class="emailU"><br><br>
                <label><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" size="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mínimo ocho caracteres, tiene que tener mayúsculas y minúsculas, así como un número" name="password" class="passwordU"><br><br>
                <input type="hidden" name="nombreUsuario" class="nombreUsuarioU">
                <input type="hidden" value="1" name="idrol">
	            <button class="botonGuardar">ACTUALIZAR DATOS</button>
	            <button class="botonCerrar">CERRAR FORMULARIO</button>
			</form>
	    </div>
    </div>
</body>

</html>
