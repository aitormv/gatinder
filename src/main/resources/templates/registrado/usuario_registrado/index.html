<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="usuario_registrado/estilos.css">
    <script src="usuario_registrado/script.js"></script>
    <title>Gatinder registrado</title>
</head>

<body>
    <div class="menu">
        <ul>
        	<li><a href="#" class="buscador">BUSCADOR</a></li>
            <li><a href="#" class="modificar">MODIFICAR PERFIL</a></li>
            <li><a href="/chat">CHAT</a></li>
            <li><a href="/">VOLVER ATRÁS</a></li>
        </ul>
    </div>
    <h1>USUARIO REGISTRADO</h1>
    <h1 class="nombreU"></h1>
    <div class="contenedor-principal">
    	<div class="contenedor-slideshow">
	    	<div class="contenedor-mostrar"></div>
	    	<a class="prev"><i class="fas fa-angle-left fa-lg"></i></a>
	    	<a class="next"><i class="fas fa-angle-right fa-lg"></i></a>
	    </div>
	    <div class="contenedor-buscar">
	    	<input class="inputNombre" type="text">
	    	<button class="botonFiltrarNombre">BUSCAR POR NOMBRE</button><br>
	    	<input class="inputEdad1" type="number">
	    	<input class="inputEdad2" type="number">
	    	<button class="botonFiltrarEdad">BUSCAR ENTRE EDADES</button><br>
	    	<input class="inputSexo" type="text">
	    	<button class="botonFiltrarSexo">BUSCAR POR SEXO</button><br>
	    	<button class="botonRecargar">RECARGAR FICHAS</button>
	    </div>
	    <div class="contenedor-form">
            <form class="ficha">
                <h1>ACTUALIZAR PERFIL DE USUARIO</h1>
                <label for="idusuario"><input type="hidden" name="idusuario"></label>
                <p>Nombre: <label for="nombre"><input type="text" size="20" pattern="[a-zA-Z'-'\s]*" title="Solo caracteres alfabéticos" name="nombre"></label></p>
                <p>Apellidos: <label for="apellidos"><input type="text" size="20" pattern="[a-zA-Z'-'\s]*" title="Solo caracteres alfabéticos" name="apellidos"></label></p>
                <p>Sexo:
                	<input type="radio" name="sexo" value="hombre" id="pregunta_hombre"/>
                	<label for="pregunta_hombre">Hombre</label>
                	<input type="radio" name="sexo" value="mujer" id="pregunta_mujer"/>
                	<label for="pregunta_mujer">Mujer</label>
                </p>
                <p>Fecha de nacimiento: <label for="fechaNacimiento"><input type="date" name="fechaNacimiento"></label></p>
                <p>Localidad: <label for="localidad"><input type="text" size="20" name="localidad"></label></p>
                <p>Teléfono: <label for="telefono"><input type="tel" size="10" pattern="[0-9]{9}" title="Formato de nueve números" name="telefono"></label></p>
                <p>Correo electrónico: <label for="email"><input type="email" size="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ejemplo: gatinder@ejemplo.es" name="email"></label></p>
                <p>Nombre de usuario: <label for="nombreUsuario"><input type="text" size="20" name="nombreUsuario"></label></p>
                <p>Contraseña: <label for="password"><input type="password" size="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Mínimo ocho caracteres, tiene que tener mayúsculas y minúsculas, así como un número" name="password"></label></p>
                <p>Foto de perfil: <label for="fotoPerfil"><input type="text" name="fotoPerfil"></label></p>
                <label for="idrol"><input type="hidden" value="1" name="idrol"></label>
                <button class="botonGuardar">ACTUALIZAR DATOS</button>
                <button class="botonCerrar">CERRAR FORMULARIO</button>
            </form>
        </div>
    </div>
</body>

</html>
